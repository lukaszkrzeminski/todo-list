<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/logo.png">
    <link rel="icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <title>Simple Todo list</title>
</head>

<body>

    <main class="main">
        <header class="header">
            <h1>Lista zadań</h1>
        </header>
        <form class="form js-form">
            <label class="form__label">
                <h2 class="form__header">
                    Dodaj nowe zadanie
                </h2>

                <input class="form__input js-newTask" placeholder="Co jest do zrobienia?" autofocus>
                <button class="form__button">Dodaj zadanie</button>

            </label>
        </form>

        <div class="list">
            <h2 class="list__header">Lista zadań:</h2>
            <ul class="list__tasks js-tasks"></ul>
        </div>
    </main>
</body>

</html>
